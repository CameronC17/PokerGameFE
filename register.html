<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" href="./css/reset.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <nav class="navbar">
        <h1>Poker</h1>
        <a class="homepage" href="index.html">Home</a>
        <a class="registerpage" href="register.html">Register</a>
        <a class="loginpage" href="login.html">Login</a>
        <a class="gamepage" href="#">Game</a>
      </nav>
        <form class="registerform" action="/users" method="POST">
            <div class="username">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="email">
                <label>Email</label>
                <input type="text" name="email" required>
            </div>
            <div class="password">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="wallet">
                <label>Wallet</label>
                <input type="number" name="wallet" required>
            </div>
            <input type="submit" value="Register">
        </form>

</body>

</html>

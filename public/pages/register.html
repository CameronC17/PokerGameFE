<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<title>Register for Pokerbalmz</title>
</head>

<body>

  <nav  class="navbar">
    <div id="logo">
          <h1>Pokerbalmz</h1>
    </div>

    <div id="links">
      <a class="button" id="homepage" href="/">Home</a>
      <a class="button" id="registerpage" href="register.html">Register</a>
      <a class="button" id="loginpage" href="login.html">Login</a>
      <a class="button" id="gamepage" href="game.html">Game</a>
    </div>
  </nav>
  <div class="form-content">
      <h1>Login to your Pokerbalmz account</h1>
      <div class="form-container">
          <form class="loginform" action="api/users/regiser" method="POST">
              <div>
                  <label>Username</label>
                  <input type="text" name="username" class="username" required>
              </div>
              <div>
                  <label>Password</label>
                  <input type="password" name="password" class="password" required>
              </div>
              <input type="submit" value="Login" id="login-button">
          </form>
      </div>
  </div>

</body>

</html>

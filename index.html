<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Lusitana" rel="stylesheet">
    <title>Pokerbalmz Home</title>
</head>

<body>
    <nav class="navbar">
        <div id="logo">
            <h1>Pokerbalmz</h1>
        </div>

        <div id="links">
            <a class="button" id="homepage">Home</a>
            <a class="button" id="registerpage">Register</a>
            <a class="button" id="loginpage">Login</a>
            <a class="button" id="gamepage">Game</a>
        </div>
    </nav>
    <section id='homepage-section'>
        <div class="home-content">
            <h1>Pokerbalmz</h1>
            <p>
                Pokerbalmz is a Poker company named after its founder Ed Balm. Balm so hard people want to fine me.
            </p>
            <div class="img">
                <img src="img/poker.jpg" alt="Poker Image" />
            </div>
        </div>
    </section>

    <section id='login-section'>

        <div class="form-content">
            <h1>Login to your Pokerbalmz account</h1>
            <div class="form-container">
                <form class="loginform" action="api/users/login" method="POST">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" class="username" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="password" required>
                    </div>
                    <input type="submit" value="Login" id="login-button">
                </form>
            </div>
        </div>

    </section>

    <section id='register-section'>
        <div class="form-content">
            <h1>Register a Pokerbalmz account</h1>
            <div class="form-container">
                <form class="loginform" action="api/users/register" method="POST">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" class="username" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="password" required>
                    </div>
                    <input type="submit" value="Register" id="login-button">
                </form>
            </div>
        </div>

    </section>
    <section id='game-section'>

      <h1 class="title">Poker Game App</h1>
          <div class= "game">
          <div class="wallet">
          <input type="text" name="wallet" placeholder="Wallet" readonly><br>
          </div>
          <div class="table"><br>
            <div class="card" id="black">
              <p class="suit">&#9824;</p>
              <p class="cardtype">1</p>
              <p class="upsidedown suit">&#9824;</p>
            </div><br>
            <div class="card" id="red">
              <p class="suit">&#9829;</p>
              <p class="cardtype">Q</p>
              <p class="upsidedown suit">&#9829;</p>
            </div><br>
            <div class="card" id="black">
              <p class="suit">&#9827;</p>
              <p class="cardtype">A</p>
              <p class="upsidedown suit" >&#9827;</p>
            </div><br>
            <div class="card" id="red">
              <p class="suit">&#9830;</p>
              <p class="cardtype">10</p>
              <p class="upsidedown suit">&#9830;</p>
            </div>
            </div>
          <div class="gamecontent">
              <label for="stake">Stake:</label><br>
              <input id="option1" type="button" name="stake" value="100"> edds<br>
              <input id="option2" type="button" name="stake" value="50"> edds<br>
              <input id="option3" type="button" name="stake" value="20"> edds<br>
          <input  id="stake" type="number" name="stake" placeholder="Stake" required><br>
          <button type="button">Check</button>
          <button type="button">Fold</button>
          <button type="button">Raise</button>
          <button type="button">Call</button>
       </div>
       </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Lusitana" rel="stylesheet">
    <title id="title">Pokerbalmz Home</title>
</head>

<body>
    <nav class="navbar">
        <div id="logo">
            <h1>Pokerbalmz</h1>
        </div>
        <div id="custom-msg">

        </div>
        <div id="links">
            <a class="button" id="homepage">Home</a>
            <a class="button" id="registerpage">Register</a>
            <a class="button" id="loginpage">Login</a>
            <a class="button" id="gamepage">Game</a>
        </div>
    </nav>
    <section id='homepage-section'>
        <div class="home-content">
            <h1>Pokerbalmz</h1>
            <p>
                Pokerbalmz is a Poker company named after its founder Ed Balm. Balm so hard people want to fine me.
            </p>
            <div class="img">
                <img src="img/poker.jpg" alt="Poker Image" />
            </div>
        </div>
    </section>

    <section id='login-section'>

        <div class="form-content">
            <h1>Login to your Pokerbalmz account</h1>
            <div class="form-container">
              <div id="register-msg">

              </div>
                <form class="loginform">
                    <div>
                        <label>Username</label>
                        <input type="text" class="username" id="username" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" id="password" class="password" required>
                    </div>
                    <input type="button" value="Login" id="login-button">
                </form>
                <div class="error-msg">

                </div>
            </div>
        </div>

    </section>

    <section id='register-section'>
        <div class="form-content">
            <h1>Register a Pokerbalmz account</h1>
            <div class="form-container">

                <form class="registerform">
                    <div>
                        <label>Username</label>
                        <input type="text" class="username" id="registerusername" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="password" id="registerpassword" required>
                    </div>
                    <input type="button" value="Register" id="register-button">
                </form>
            </div>
        </div>

    </section>
    <section id='game-section'>

        <div class="game">
            <div class="wallet">
                <input type="text" name="wallet" placeholder="Wallet" readonly><br>
            </div>
            <div class="table">
                <table>
                    <tr class="top">
                        <td id="top-left">


                        </td>
                        <td id="top-middle">



                        </td>
                        <td id="top-right">

                        </td>
                    </tr>
                    <tr class="bottom">
                        <td id="bottom-left">

                        </td>
                        <td id="bottom-middle">

                        </td>
                        <td id="bottom-right">


                        </td>
                    </tr>
                </table>

            </div>
            <div class="seat" id="seat1">
            </div>
            <div class="seat" id="seat2">
            </div>
            <div class="seat" id="seat3">
            </div>
            <div class="seat" id="seat4">
            </div>
            <div class="seat" id="seat5">
            </div>
            <div class="gamecontent">
                <div class="singlemultiplayer">
                    <button type="button" id="single">Single</button>
                    <button type="button" id="multiplayer">Multiplayer</button>
                </div>

                <div id="gamebuttons">
                    <label for="stake">Stake:</label><br>
                    <input id="option1" type="button" name="stake" value="100"> edds<br>
                    <input id="option2" type="button" name="stake" value="50"> edds<br>
                    <input id="option3" type="button" name="stake" value="20"> edds<br>
                    <input id="stake" type="number" name="stake" placeholder="Stake" required><br>
                    <button type="button" id="check">Check</button>
                    <button type="button" id="fold">Fold</button>
                    <button type="button" id="bet">Bet</button>
                    <button type="button" id="call">Call</button>
                    <button type="button" id="start">Start</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
